<footer class="usa-footer" role="contentinfo">
  <div class="usa-footer-secondary_section usa-section bg-blue-light">
    <div class="usa-grid">
      <div class="usa-width-one-half h4">
        <p>
          The <a href="{{ site.website }}">{{ site.maintainer }}</a> develops and maintains the content of this site, which is built using the <a href="https://designsystem.digital.gov/">U.S. Web Design System</a>.
        </p>
        <p>
          Help us improve this site on <a href="https://github.com/{{ site.github.organization }}/{{ site.github.repository }}/edit/{{ site.github.default_branch }}/{{ page.path }}"><i class="icon icon-github mr1" aria-hidden="true"></i>GitHub</a>.
        </p>
      </div>
      <div class="usa-width-one-fourth md-mb3">
        <h4>Policies and information</h4>
        <ul class="usa-unstyled-list h5">
          <li><a href="{{ "/privacy/" | relative_url }}">Privacy policy</a></li>
          <li><a href="https://usability.gov">usability.gov</a></li>
        </ul>
      </div>
      <div class="usa-width-one-fourth">
        <h4>Contact us</h4>
        <ul class="usa-unstyled-list h5">
          <li><a href="mailto:{{ site.email }}"><i class="icon icon-envelope mr1" aria-hidden="true"></i>Email us</a></li>
          <li><a href="{{ site.facebook }}"><i class="icon icon-facebook mr1" aria-hidden="true"></i>Facebook</a></li>
          <li><a href="{{ site.twitter }}"><i class="icon icon-twitter mr1" aria-hidden="true"></i>Twitter</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
